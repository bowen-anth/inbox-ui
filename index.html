<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox UI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="over-card">
      <div class="card">
        <p class="messages">Your messages</p>
        <button class="compose">
          Compose
          <img
            class="pencil-image"
            width="24px"
            height="auto"
            src="https://img.icons8.com/material/24/FFFFFF/pencil--v2.png"
            alt="pencil"
          />
        </button>
        <form action="" id="form"></form>
      </div>
    </div>
    <footer class="footer">
      <p>
        <a href="https://icons8.com/icon/15069/pencil">Pencil</a> icon by
        <a href="https://icons8.com">Icons8</a>
      </p>
    </footer>
  </body>
</html>
